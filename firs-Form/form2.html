      <script>

            var option = function(von,bis){
                var html = '', i;
                if (von < bis ) {
                for ( i = von; i <= bis; i++) {
                    html += '<option value="'+i+'">'+i+'</option>';
                }
                } else {
                    for ( i = von; i >= bis; i--) {
                        html += '<option value="'+i+'">'+i+'</option>';
                    }       
                    }
                return html;
            }
